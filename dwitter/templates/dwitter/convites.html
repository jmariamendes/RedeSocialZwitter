<!-- dwitter/templates/dwitter/convites.html -->

{% extends 'base.html' %}

{% block content %}

<div class="column">

  <div class="block">
    <h1 class="title is-3 has-text-centered">
        Convites para {{request.user.username|upper}}
    </h1>
  </div>

{% for convite in convites %}
    <div class="block">
      <div class="card">
        <a href="{% url 'dwitter:trata_convite' convite.solicitante_id %}">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png"
                       alt="image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">
                  {{ convite.solicitante }}
                </p>
                <p class="subtitle is-6">
                  @{{ convite.solicitante|lower }}
                </p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

{% endfor %}

</div>

{% endblock content %}
