<!-- dwitter/templates/dwitter/dashboard.html -->

{% extends 'base.html' %}

{% block content %}

<div>
    {% if not user.is_authenticated %}
       <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

<div class="column">
    {% for dweet in dweets %}
    <div class="box">
        {{dweet.body}}
        <span class="is-small has-text-grey-light">
            ({{ dweet.created_at }} por {{ dweet.user.username }})
        </span>
    </div>
    {% endfor %}
</div>

<div class="column is-one-third">
    <div class="block">
    <a href="{% url 'dwitter:profile_list' %} ">
        <button class="button is-dark is-rounded is-medium is-outlined is-fullwidth">
            Todos Usu√°rios
        </button>
    </a>
    </div>

    <div class="block">
        <a href="{% url 'dwitter:profile' request.user.profile.id %} ">
            <button class="button is-primary is-rounded is-medium is-outlined is-fullwidth">
                Meu perfil
            </button>
        </a>
    </div>
    <div class="block">
        <div class="block">
            <h2 class="title is-5">Nova msg</h2>
        </div>
        <div class="block">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button is-success is-fullwidth is-medium mt-5"
                        type="submit">Gravar
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
