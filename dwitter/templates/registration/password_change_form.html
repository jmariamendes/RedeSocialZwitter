<!--dwiter/templates/dwiter/password_change_form.html-->

{% extends 'base.html' %}

{% block content %}

<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

<div class="column is-one-third"></div>
<div class="column is-one-third">
    <div class="box">
        <div class="block">
            <h1 class="title is-3 has-text-centered">
                Alteração de Senha
            </h1>

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <!--<p class="is-size-5 has-text-left has-text-warning-light"> <strong> {{msg}}</strong>
                </p>-->
                <button class="button is-success mt-5 is-centered"
                                type="submit">Alterar
                </button>
            </form>
        </div>
    </div>
</div>
<div class="column is-one-third"></div>

{% endblock %}
